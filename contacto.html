<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>

            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido">

            <label for="email">Correo electronico</label>
            <input type="text" id="email">

            <label for="telefono">Telefono</label>
            <input type="text" id="telefono">

            <label for="sms">Mensaje</label>
            <textarea id="sms" cols="70" rows="10"></textarea>

            <div>
                <p>¿Comó le gustaria ser contactado?</p>

                <label for="radio-email">Email</label>
                <input type="radio" name="contacto" value="email" id="radio-email">
    
                <label for="radio-telefono">Telefono</label>
                <input type="radio" name="contacto" value="telefono" id="radio-telefono">
    
                <label for="radio-whatsapp">WhatsApp</label>
                <input type="radio"name="contacto" value="WhatsApp" id="radio-whatsapp">
            </div>

            <label ><input type="checkbox" >Le gustaria recibir novedades de la Barberia Alura</label>
            <input type="submit"  value="Enviar formulario">

        </form>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copyright">&copy Copiright Barberia Alura - 2024</p>
    </footer>

</body>
</html>
